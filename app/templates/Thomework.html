{% extends 'Tbase.html' %}
{% set current_page = "Homework" %}
{% block body %}
<div class="contact_form">
    <form class="container" action="" method="post">
        {{ form.hidden_tag() }}
        <select name="course_id" id="select_course" class="selectpicker form-control"
                            data-style="btn-white">
                        {% if Total0 %}
                            {% for row in Total0 %}
                                <option name="course_id" value="{{row.id}}">{{row.name}}</option>
                            {% endfor %}
                        {% endif %}
        </select>
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <input type="text" name="title" id="HomeworkTitle" class="form-control" placeholder="Homework Title">
        </div>
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <p><textarea name="content" class="form-control" rows="6" placeholder="Homework Details"></textarea></p>
        </div>
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <input type="date" name="ddl" id="ddl" class="form-control" placeholder="deadline">
        </div>

        <div class="container text-center">
            <button type="submit" class="btn btn-light btn-radius grd1 btn-brd">Submit</button>
        </div>
    </form>
</div>





    <div id="testimonials" class="section lb">
        <div class="container">

            {% if Total %}
                {% for row in Total %}
                    <div class="testimonial clearfix">
                        <i class="fa fa-envelope" aria-hidden="true" style="float:left"></i>
                        <a href="ThomeworkDemo.html?homework_id={{ row.homework_id }}"><strong>{{ row.name }}</strong></a>
                    </div>
                {% endfor %}
            {% endif %}


            <!-- end testi-meta -->


        </div><!-- end carousel -->
    </div><!-- end col -->
    </div><!-- end row -->
    </div><!-- end container -->
    </div><!-- end section -->
{% endblock %}
