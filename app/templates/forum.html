{% set current_page='Forum' %}
{% extends 'base.html' %}
{% block body %}
    <div class="contact_form">
        <form id="contactform1" class="row" name="contactform" method="post">
            <fieldset class="row-fluid">
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                    <label class="sr-only">Which course?</label>
                    <select name="select" id="select_course" class="selectpicker form-control" data-style="btn-white">
                        {% if Total %}
                            {% for row in Total %}
                                <option value="{{row.name}}">{{row.name}}</option>
                            {% endfor %}
                        {% endif %}

                    </select>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                    <button type="submit" class="btn btn-light btn-radius btn-brd grd1 btn-block">Go</button>
                </div>
            </fieldset>
        </form>
    </div>


    <div class="testimonial clearfix">
        <p><textarea name="content" class="form-control" rows="6"></textarea></p>
        <button type="button" class="btn btn-light btn-radius grd1 btn-brd">Submit</button>
    </div>




    <div id="testimonials" class="section lb">
        <div class="container">
            {% if Total %}
                {% for row in Total %}
                    <div class="testimonial clearfix">
                        <div class="testi-meta">
                            <h4>{{ row.name }}
                                <small>- {{ row.id }}</small>
                            </h4>
                        </div>
                        <div class="desc">
                            <h3><i class="fa fa-quote-left"></i> {{ row.details }} <i class="fa fa-quote-right"></i>
                            </h3>
                        </div>
                    </div>
                {% endfor %}
            {% endif %}
        </div><!-- end container -->
    </div><!-- end section -->
{% endblock %}
