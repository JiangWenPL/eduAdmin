{% extends 'Tbase.html' %}
{% set current_page = "Information" %}
{% block body %}

<div class="contact_form">
    <form class="container" action="" method="post">
        {{ form.hidden_tag() }}
        <select name="course_id" id="select_course" class="selectpicker form-control"
                            data-style="btn-white">
                        {% if Total0 %}
                            {% for row in Total0 %}
                                <option name="course_id" value="{{row.id}}">{{row.name}}</option>
                            {% endfor %}
                        {% endif %}
        </select>
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <input type="text" name="content" id="content" class="form-control" placeholder="content">
        </div>


        <div class="container text-center">
            <button type="submit" class="btn btn-light btn-radius grd1 btn-brd">Submit</button>
        </div>
    </form>
</div>




    <div id="testimonials" class="section lb">
        <div class="container">


            {% if Total %}
                {% for row in Total %}
                    <div class="testimonial clearfix">
                        <div class="testi-meta">
                            <h4>{{ row.name }}</h4>
                        </div>
                        <h3>{{ row.details }}</h3>
                        <p>{{ row.time }}</p>
                    </div>
                {% endfor %}
            {% endif %}


        </div><!-- end carousel -->
    </div><!-- end col -->
    </div><!-- end row -->
    </div><!-- end container -->
    </div><!-- end section -->
{% endblock %}
