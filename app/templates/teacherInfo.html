{% extends 'Tbase.html' %}
{% set current_page='teacherInformation' %}
{% block body %}
    <div id="features" class="section wb">
        <div class="container">
            <div class="section-title row text-center">
                <div class="col-md-8 col-md-offset-2">
                    {% if teachInfo %}
                        <h3>{{ teachInfo.name }}</h3>
                        <p class="lead">{{ teachInfo.email }}</p>
                        <p class="lead">{{ teachInfo.details }}</p>
                    {% endif %}
                </div><!-- end col -->
            </div><!-- end title -->

            <hr class="invis">



        </div><!-- end container -->
    </div><!-- end section -->

{% if teacher %}
    <div class="contact_form">
    <form class="container" action="" method="post">
        {{ form.hidden_tag() }}
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <input type="text" name="name" id="name" class="form-control" placeholder="name" value={{ teachInfo.name }}>
        </div>
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <input type="text" name="email" id="email" class="form-control" placeholder="email" value={{ teachInfo.email }}>
        </div>
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <input type="text" name="details" id="details" class="form-control" placeholder="Details" value={{ teachInfo.details }}>
        </div>
        <div class="container text-center">
            <button type="submit" class="btn btn-light btn-radius grd1 btn-brd">Submit</button>
        </div>
    </form>
    </div>
{% endif %}



{% endblock %}
